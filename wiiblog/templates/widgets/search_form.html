<form class="d-flex align-items-center" action="{% url 'search' %}" method="get">
    <div class="flex-grow-1 px-2 my-2" style="width: 100%">
        <input type="text" name="query"{% if search_query %} value="{{ search_query }}"{% endif %} class="form-control">
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" style="width: 100px">Search</button>
</form>
